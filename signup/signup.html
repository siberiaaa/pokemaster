<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../8bits.css">
    <link rel="shortcut icon" href="../assets/pokeball.ico" type="image/x-icon">
</head>
<body>
    <article class="modalspinner">
        <div class="pokemonspinner"></div>
    </article>
    
    <article class="modal">
        <section class="modal-content">
            <h2>Your account has been successfully created</h2>
            <a draggable="false" href="" class="eightbit-btn" id="accept">Accept</a>
        </section>
    </article>

    <article>
        <h1>Sign up</h1>

        <section class="signup">
            <form>
                <label for="name">
                    <span>Name</span>
                    <input class="eightbit-input" type="text" name="name" placeholder="Name">
                </label>
                <label for="lastname">
                    <span>Last name</span>
                    <input class="eightbit-input" type="text" name="lastname" placeholder="Last name">
                </label>
                <label for="email">
                    <span>Email</span>
                    <input class="eightbit-input" type="text" name="email" placeholder="Email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input class="eightbit-input" type="password" name="password" placeholder="Password">
                </label>
            </form>
            
            <a draggable="false" href="" class="eightbit-btn yellow-btn" id="singup">Sign up</a>
        </section>
        
        <section class="options">
            <a draggable="false" href="../index.html">Log in</a>
        </section>
        
    </article>

    
      
      
      <script src="signup.js"></script>

</body>
</html>
