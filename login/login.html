<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../8bits.css">
    <link rel="shortcut icon" href="../assets/pokeball.ico" type="image/x-icon">
</head>
<body>
    
    <article class="modalspinner">
        <div class="pokemonspinner"></div>
    </article>


    <article class="modal">
        <section class="modal-content">
            <h2>That's such a shame...</h2>
            <a draggable="false" href="" class="eightbit-btn" id="accept">Accept</a>
        </section>
    </article>

    <article>
        <h1>Log in</h1>

        <section class="login">
            <form>
                <label for="email">
                    <span>Email</span>
                    <input class="eightbit-input" type="text" name="email" placeholder="Your email...">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input class="eightbit-input" type="password" name="password" placeholder="Your password...">
                </label>
            </form>
            
            <a draggable="false" href="" class="eightbit-btn red-btn" id="login">Log in</a>
        </section>
        
        <section class="options">
            <a draggable="false" href="" id="forgot">Forgot your password?</a>
            <a draggable="false" href="../signup/signup.html">Sign up</a>
        </section>
        
        
    </article>

    
<script src="login.js"></script>
</body>
</html>
